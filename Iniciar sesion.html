<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesion</title>
    <link rel="stylesheet" href="bootstrap.min.css" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style_IniciarSesion.css" />
  </head>
  <body>
    <!-- Contenedor Principal -->
    <div class="login-container" id="loginForm">
      <div class="login-card">
        <div class="login-header text-center">
          <h2>Iniciar Sesión</h2>
        </div>
        <form id="formLogin" class="login-form">
          <!-- Campo de Correo -->
          <label for="email">Correo:</label>
          <input
            type="email"
            id="email"
            class="form-control"
            placeholder="Escribir correo"
            required
          />

          <!-- Campo de Contraseña -->
          <label for="password">Contraseña:</label>
          <input
            type="password"
            id="password"
            class="form-control"
            placeholder="Escribir contraseña"
            required
          />

          <!-- Enlace de Olvidar Contraseña -->
          <div class="text-end">
            <a href="#" class="forgot-password">¿Olvidaste la contraseña?</a>
          </div>

          <!-- Botón Continuar -->
          <button type="submit" class="btn btn-success w-100 mt-3">
            Continuar
          </button>
        </form>
      </div>
    </div>

    <!-- Pie de página -->
    <footer class="text-end footer-support">
      <a href="/Soporte.html" class="support-link">AKEA</a>
    </footer>

    <script src="/bootstrap.bundle.min.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const form = document.getElementById("formLogin");

        form.addEventListener("submit", function (e) {
          e.preventDefault();

          const email = document.getElementById("email").value.trim();
          const password = document.getElementById("password").value.trim();

          // Datos simulados
          const usuarioValido = "usuario@ejemplo.com";
          const contraseñaValida = "123456";

          if (email === usuarioValido && password === contraseñaValida) {
            alert(" Inicio de sesión exitoso");
            // window.location.href = "bienvenido.html"; // redirige si quieres
          } else {
            alert(" Correo o contraseña incorrectos");
          }
        });
      });
    </script>
  </body>
</html>
